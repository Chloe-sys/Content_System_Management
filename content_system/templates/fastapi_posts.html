<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts from FastAPI</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <h1>Posts Fetched via FastAPI</h1>
    </header>
    <main>
        <section>
            {% if posts %}
                <ul>
                    {% for post in posts %}
                        <li>
                            <h2>{{ post.title }}</h2>
                            <p>{{ post.content }}</p>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p>No posts available.</p>
            {% endif %}
        </section>
    </main>
</body>
</html>

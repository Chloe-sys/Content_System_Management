<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Post</title>
    <link rel="stylesheet" href="/static/update_post.css">
</head>
<body>
    <div class="container">
        <h2>Update Post</h2>

            <div class="form-group">
                {{ form.as_p }}

            <button type="submit" class="btn-update">Update</button>
        </form>
    </div>
</body>
</html>

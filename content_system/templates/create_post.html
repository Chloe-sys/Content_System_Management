<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link rel="stylesheet" href="/static/create_post.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Create Post</h2>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title" class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label for="id_overview" class="form-label">Overview</label>
                {{ form.overview }}
            </div>
            <div class="form-group">
                <label for="id_content" class="form-label">Detailed Content</label>
                {{ form.content }}
            </div>
            <button type="submit" class="btn-create">Create</button>
        </form>
    </div>
</body>
</html>
